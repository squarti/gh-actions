apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-small
  labels:
    runtimeClassName: small
spec:
  params:
  steps:
    - name: build
      image: icr.io/continuous-delivery/base-images/base:latest
      script: |
        #!/bin/bash
        echo "Build small!"
        head /proc/cpuinfo
        head /proc/meminfo
        lsblk
        df -h .
---
